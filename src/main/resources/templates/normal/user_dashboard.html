<!DOCTYPE html>
<html lang="en" xmlns:th"http://www.thymeleaf.org"

<head>
<meta charset="ISO-8859-1">
<title>User Dashboard</title>
</head>
<body>


<section>


<div class="container">
	
	<div class="card">
		<div class="card-body my-5">
		
			<div class="container text-center">
					
					<img style="weight:200px; height:200px; border-radius:50%" alt="pfofile photo" src="" th:src="@{'/image/contact_logo.png'}">
			
			</div>
			
			
			<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
			
				Start Adding Your Contact on Cloud....			
			</h1>
			
			
			<a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 btn-block text-uppercase">Add New Contact</a>
		
		
		
		
		<!-- payment integration -->
		
		<hr />
		
		<h3 class="my-3">Donate Us</h3>
		<input id="payment_field" type="text" class="form-control my-2" placeholder="Enter amount here ">
		
		<div class="container text-center mt-3">
		
			<button onclick="paymentStart()" class="btn btn-success btn-block">Payment</button>
		
		</div>
		
		
		</div>
	
	</div>

</div>
