<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>this is home page</title>
</head>
<body>


<section>
	
	<div class="card mr-3 ml-3">
	
		<div class="card-body">
		
			 <h1 class="text-center">Add Contact</h1>
			 
			 <div class="container-fluid mt-1">
			 	
			 	<div class="row">
			 		
			 		<div class="col-md-8 offset-md-2">
			 		
			 			<form action="#" th:object="${content}" 
			 			enctype="multipart/form-data" 
			 			 method="POST" 
			 			 th:action="@{/user/process-content}" 
			 			 class="mt-2">
			 			
			 			<!-- First Name -->
			 			
			 			<div class="input-group">
			 				
			 				<div class="input-group-prepend">
			 					
			 					<div class="input-group-text ">
			 						
			 						<i class="fa fa-plus"></i>
			 					
			 					</div>
			 				
			 				</div>
			 				
			 				<input required type="text"
			 				 id="firstName" 
			 				 name="name"
			 				  placeholder="Enter the First Name here"
			 				   class="form-control">
			 			
			 			</div>
			 			
			 			<!-- Last Name -->
			 			
			 			<div  class="input-group mt-3">
			 				
			 				<div class="input-group-prepend">
			 					
			 					<div class="input-group-text">
			 						
			 						<i class="fas fa-user-alt"></i>
			 					
			 					</div>
			 					
			 				</div>
			 				
			 				<input required type="text" id="lastName" name="secondName" placeholder="Enter the Last Name here" class="form-control">
			 			
			 			</div>
			 			
			 			
			 			<!-- phone -->
			 			
			 			<div class="input-group mt-3">
			 				
			 				<div class="input-group-prepend">
			 				
			 					<div class="input-group-text">
			 						
			 						<i class="fa fa-phone"></i>
			 						
			 					</div>
			 					
			 				</div>
			 				
			 				<input rquired min="11"  type="number" id="phone" name="phone" placeholder="Enter the phone number here" class="form-control">
			 			
			 			</div>
			 			
			 			<!-- Email -->
			 			
			 			<div class="input-group mt-3">
			 				
			 				<div class="input-group-prepend">
			 				
			 					<div class="input-group-text">
			 					
			 					@
			 					
			 					</div>
			 		
			 				</div>
			 			
			 			<input required type="email" id="email" name="email" placeholder="Enter your email here" class="form-control">
			 			
			 			</div>
			 			
			 			
			 			<!-- work -->
			 			
			 			<div class="input-group mt-3">
			 				
			 				<div class="input-group-prepend">
			 				
			 					<div class="input-group-text">
			 					
			 					<i class="fa fa-briefcase"></i>
			 					
			 					</div>
			 		
			 				</div>
			 			
			 			<input required type="text" id="work" name="work" placeholder="Enter work here" class="form-control">
			 			
			 			</div>
			 			
			 			
			 			<!-- Description -->
			 			
			 			<div class="form-group mt-3">
			 			
			 				<textarea id="mytextarea" rows="10"  name="description"  placeholder="Enter contact description" class="form-control"></textarea>
			 			
			 			</div>
			 			
			 			
			 		   <!-- contact image -->
			 			
			 			<div Class="custom-file">
			 			
			 				<input type="file" name="profileImage">
			 			</div>
			 			
			 			
			 			<div class="container text-center">
			 			
			 			<button class="btn btn-outline-primary">Save Contact</button>	
	
			 			</div>
			 				
			 				
			 				
			 			</form>
			 		
			 		</div>
			 	
			 	</div>
			 
			 </div>
			 
		</div>
	
	</div>
	
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	
	<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    
    
    <script >

//alert('this is home page')

//for active

$(document).ready(() =>{
	$(".item").removeClass("active");
	$("#add-link").addClass("active");
});

</script>
    
    

</section>

</body>
</html>
