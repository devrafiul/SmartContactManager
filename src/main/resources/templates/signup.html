<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>

		<div class="container">

			<div class="row">

				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-2">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>

						</div>

						<div class="container text-center">
							<img th:src="@{/image/written-paper.png}" style="width: 80px" />

						</div>

						<h1 class="text-center">SignUp Here!!</h1>

						<form action="" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<div class="form-group">
								<label for="name_field">Your Name</label> <input name="name"
									type="text" class="form-control "
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									id="name_field" aria-describedby="NameHelp"
									placeholder="Enter here" required th:value="${user.name}" />

								<div class="invalid-feedback"
									th:each="e:${#fields.errors('name')}" th:text="${e}"></div>


							</div>

							<!-- for email -->

							<div class="form-group">
								<label for="email_field">Email Adress</label> <input
									name="email" type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.email}" />

							</div>

							<!-- for password -->

							<div class="form-group">
								<label for="password_field">Your Password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="PasswordHelp"
									placeholder="Enter here" required th:value="${user.password}" />

							</div>

							<!-- select option city and department -->




							<!-- user about field -->

							<div class="form-group">
								<textarea name="about" th:text="${user.about}" rows="6" cols=""
									class="form-control" placeholder="Enter something yourself"></textarea>

							</div>

							<!-- date of birth -->

							<div class="form-group">
								<label>DOB</label> <input type="date" class="form-control"
									name="date" required>
							</div>



							<div class="form-group ">
								<label for="exampleFormControlSelect">City</label>
								 <select name="city"
									id="exampleFormControlSelect">
									
									<option selected>Choose...</option>
									<option vlaue="option1">Bogura</option>
									<option vlaue="option1">Rajshahi</option>
									<option vlaue="option1">Zoypurhat</option>
									<option vlaue="option1">Gaibandha</option>
									<option vlaue="option1">Pabna</option>
									<option th:each="city : ${option}" th:value="${city}"
										th:text="${city}"></option>
								</select>
							</div>


							<div class="form-group">
								<label for="exampleFormControlSelect1">Department</label>
								 <select name="department"
								
									id="exampleFormControlSelect1">
									<option selected>Choose...</option>
									<option>CSE</option>
									<option>English</option>
									<option>EEE</option>
									<option>BBA</option>
									<option>CIVIL</option>
									<option th:each="department : ${options}" th:value="${department}"
										th:text="${department}"></option>
								</select>
							</div>
							
							
							<div class="form-group">
								<label for="exampleFormControlSelect1">Age</label>
								 <select name="age"
								
									id="exampleFormControlSelect1">
									<option selected>Choose...</option>
									<option>18</option>
									<option>20</option>
									<option>21</option>
									<option>22</option>
									<option>25</option>
									<option th:each="age : ${optionss}" th:value="${age}"
										th:text="${age}"></option>
								</select>
							</div>



					

						





							<div class="form-group">

								<label>Gender</label>

								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gender"
										id="inlineRadio2" value="male"> <label
										class="form-check-label" for="inlineRadio2">Male</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gender"
										id="inlineRadio2" value="female"> <label
										class="form-check-label" for="inlineRadio2">Female</label>
								</div>


							</div>

							<!-- terms and condition agreement -->

							<div class="form-group form-check text-center">

								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept terms
									and condition</label>

							</div>


							<div class="container text-center">

								<button type="submit" class="btn bg-primary text-white ">submit</button>
								<button type="reset" class="btn bg-warning text-white">Reset</button>
							</div>


						</form>

					</div>

				</div>



			</div>

		</div>



	</section>

</body>
</html>
